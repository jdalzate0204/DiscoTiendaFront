      <h1 class="u-align-center u-text u-text-1">Bienvenido a JAAL Music<span style="font-weight: 700;"></span>
      </h1>
      <h2 class="u-align-center u-text u-text-1">Catálogo<span style="font-weight: 700;"></span>
      </h2>

    </div>
  </section>
  <section class="u-clearfix u-section-2" id="sec-4a30">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
      <div class="u-expanded-width u-layout-grid u-list u-list-1">
        <div class="u-repeater u-repeater-1">
          <div *ngFor="let album of catalogo" class="u-container-style u-list-item u-repeater-item u-shape-rectangle u-list-item-1">
            <div class="u-container-layout u-similar-container u-container-layout-1">
              <img alt="" class="u-image u-image-round u-radius-50 u-image-1" data-image-width="1600" data-image-height="1512" src="assets/images/LogoDiscoTienda.png">
              <h4 class="u-align-center u-text u-text-1">{{album.nombre}}</h4>
              <h4 class="u-align-center u-text u-text-2">{{album.artista}}</h4>
              <h4 class="u-text u-text-3">Lanzamiento:&nbsp;</h4>
              <h4 class="u-align-center u-text u-text-4">{{album.fechaLanzamiento | date: 'dd/MM/yyyy'}}</h4>
              <p class="u-align-justify u-custom-font u-heading-font u-text u-text-5" style="height: 50px;">{{album.descripcion}}</p>
              <h4 class="u-align-center u-text u-text-custom-color-1 u-text-6">$ {{album.precio}}</h4>
              <a href="" class="u-align-center u-btn u-btn-round u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-radius-25 u-btn-1">Ver Canciones</a>
              <a href="" class="u-align-center u-btn u-btn-round u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-radius-25 u-btn-2">Añadir al Carrito</a>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
